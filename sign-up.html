<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
        <link rel="stylesheet" type="text/css" href="style.css">
    
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
          
        <title>Sign-Up | Catvas</title>

        <script src="script.js"></script>
        
    </head>
    <body>
        <div class="container-fluid float-right">
            <div clas="row">
                <!--<div class="col col-md-6">-->
                    <div class="red-sign-up">
                        <h1 id="hello-friend"><b>Hello, friend!</b></h1>
                        <p>Already have an account?</p>
                        <button type="button" class="btn btn-danger"><b>LOG-IN</b></button>
                    </div>
                    <div class="left-image"></div>
                </div>
                <div class="col col-md-6 float-right form-wrapper">
                    <img src='imgs/it.png' width="100px">
                    <span style="font-weight: bold; font-size: 62pt; padding-left: 10px;">Sign-Up</span>
                    <form class="entry-forms" id="entry-forms">
                            <div class="form-group">
                                <label for="userName">User Name</label>
                                <input type="userName" class="form-control" id="userName" placeholder="Enter User Name">
                            </div>
                            <div class="form-group">
                                <label for="emailAddress">Email address</label>
                                <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Enter E-mail Address">
                                <small id="emailHelp" class="form-text text-muted">Your email will be kept private.</small>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter Password">
                                <small id="passwordHelp" class="form-text text-muted">Password should be at least 8 characters long with 1 number, 1 lowercase and uppercase letter.</small>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" rows="3" placeholder="Give other users a short description of yourself!"></textarea>
                            </div>
                            <button type="button" class="btn btn-outline-danger" onclick="onSignupSubmitClick()"><b>S U B M I T</b></button>
                    </form>   
                </div>
            </div>
        </div>
    </body>
</html>
