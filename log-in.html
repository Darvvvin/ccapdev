<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
        <link rel="stylesheet" type="text/css" href="style.css">
    
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
          
        <title>Log-In | Catvas</title>

        <script src="script.js"></script>
        
    </head>
    <body>
        <div class="container-fluid float-right">
            <div clas="row">
                <div class="col col-6 d-sm-none d-md-block">
                    <div class="red-sign-up">
                        <h1 id="hello-friend"><b>Hewwo, meow!</b></h1>
                        <p>Don't have an account?</p>
                        <button type="button" class="btn btn-danger"><b>SIGN-UP</b></button>
                    </div>
                </div>
                <div class="left-image-login"></div>
                <div class="col col-6 float-right form-wrapper-login">
                    <div class="flex-container">
                    <img src='imgs/it.png' width="140px">
                    <p id="sign-up-text">Log-In</p>
                    </div>
                    <form class="entry-forms">
                            <div class="form-group">
                                <label for="userName">User Name</label>
                                <input type="userName" class="form-control" id="userName" placeholder="Enter User Name">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter Password">
                            </div>
                            <button type="button" class="btn btn-outline-danger"><b>S U B M I T</b></button>
                    </form>   
                </div>
            </div>
        </div>
    </body>
</html>
